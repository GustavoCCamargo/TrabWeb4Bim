<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="todo-container">
        <!-- Cabeçalho com logo e título -->
        <header>
            <img src="Img/ifprLogo.png" alt="Logo" class="logo">
            <h1>Minha To-Do List</h1>

        </header>

                <!-- Button trigger modal -->
                <button id="cancelarbtn" type="button"  data-bs-toggle="modal" data-bs-target="#cancelarModal ">
                    Cancelar
                </button>
        
                <!-- Modal -->
                <div class="modal fade" id="cancelarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Tem certeza que quer cancelar a tarefa?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não Cancelar</button>
                                <button type="button" class="btn btn-primary">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>

                    <!-- Button trigger modal -->
                    <button id="Editarbtn" type="button"  data-bs-toggle="modal" data-bs-target="#EditarModal ">
                        Editar
                    </button>
            
                    <!-- Modal -->
                    <div class="modal fade" id="EditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <input type="text">

                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não Cancelar</button>
                                <button type="button" class="btn btn-primary">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
    


        <!-- Campo para adicionar uma nova atividade com status -->


        <div class="activity">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
            <select id="task-status">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button id="add-task-btn">Adicionar</button>
        </div>

        <!-- Campo de pesquisa -->
        <div class="search">
            <input type="text" id="search-input" placeholder="Pesquisar tarefa">
            <button id="search-btn">Pesquisar</button>
        </div>

        <!-- Tabela de Tarefas -->
        <table id="task-table">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="task-list" style="background-color: #218838 !important;">
            </tbody>
        </table>



        <!-- Seção para nome da dupla -->
        <footer>
            <p>Desenvolvido por: Carla e Gustavo</p>
            <p>Link do Git: <a href="https://github.com/GustavoCCamargo" target="_blank">Github_Gustavo</a>,
                <a href="https://github.com/Linkadah">Github_Carla</a>.
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>

</html>
