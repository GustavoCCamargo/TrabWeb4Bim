<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <!-- Cabeçalho com logo e título -->
        <header>
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Minha To-Do List</h1>
        </header>

        <!-- Campo para adicionar uma nova atividade com status -->
        <div class="activity">
            <input type="text" id="task-input" placeholder="Digite uma nova tarefa">
            <select id="task-status">
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <button id="add-task-btn">Adicionar</button>
        </div>

        <!-- Campo de pesquisa -->
        <div class="search">
            <input type="text" id="search-input" placeholder="Pesquisar tarefa">
            <button id="search-btn">Pesquisar</button>
        </div>

        <!-- Tabela de Tarefas -->
        <table id="task-table">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>

        <!-- Seção para nome da dupla -->
        <footer>
            <p>Desenvolvido por: <a href="https://www.linkedin.com" target="_blank">Sua Dupla</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
